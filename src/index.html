<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-Tang Name Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Wu-Tang Name Generator</h1>
    </header>
    <main>
        <section class="generator">
            <label for="userInput">Enter your name or Farcaster ID:</label>
            <input type="text" id="userInput" placeholder="e.g. benwoodall" />
            <button id="generateBtn">Generate Wu-Tang Name</button>
            <div id="result" class="result"></div>
            <canvas id="wuCanvas" width="400" height="200" style="display:none; margin-top:1rem;"></canvas>
            <button id="mintBtn" style="display:none;">Mint as NFT</button>
            <div id="mintStatus"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Wu-Tang Miniapp</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
